<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <!-- Gradient for success (green) -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for failure (red) -->
    <linearGradient id="failGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for neutral (grey) -->
    <linearGradient id="neutralGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="900" height="600" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial, Helvetica, sans-serif" font-size="28"
        font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Works Perfectly - Fails Completely
  </text>

  <!-- Dividing line -->
  <line x1="450" y1="70" x2="450" y2="570" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Left side: HUMAN VIEW (Success) -->
  <g id="human-side">
    <!-- Label -->
    <text x="225" y="90" font-family="Arial, Helvetica, sans-serif" font-size="20"
          font-weight="bold" text-anchor="middle" fill="#27ae60">
      Human View: ✓ Success
    </text>

    <!-- Human icon -->
    <circle cx="225" cy="130" r="18" fill="#27ae60" opacity="0.8"/>
    <path d="M 225,148 L 225,190 M 205,165 L 245,165 M 225,190 L 205,225 M 225,190 L 245,225"
          stroke="#27ae60" stroke-width="4" fill="none" opacity="0.8"/>

    <!-- Form representation -->
    <rect x="120" y="260" width="210" height="280" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>

    <!-- Form title -->
    <text x="225" y="285" font-family="Arial, Helvetica, sans-serif" font-size="16"
          font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Contact Form
    </text>

    <!-- Email field with green checkmark (visible to human) -->
    <rect x="140" y="305" width="170" height="30" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="3"/>
    <text x="145" y="325" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7f8c8d">
      user@example.com
    </text>
    <!-- Green checkmark -->
    <circle cx="315" cy="320" r="8" fill="#27ae60"/>
    <path d="M 312,320 L 314,323 L 318,317" stroke="#ffffff" stroke-width="2" fill="none"/>

    <!-- Name field with green checkmark (visible to human) -->
    <rect x="140" y="345" width="170" height="30" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="3"/>
    <text x="145" y="365" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7f8c8d">
      John Smith
    </text>
    <!-- Green checkmark -->
    <circle cx="315" cy="360" r="8" fill="#27ae60"/>
    <path d="M 312,360 L 314,363 L 318,357" stroke="#ffffff" stroke-width="2" fill="none"/>

    <!-- Message field with green checkmark (visible to human) -->
    <rect x="140" y="385" width="170" height="50" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="3"/>
    <text x="145" y="405" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7f8c8d">
      I'd like to know...
    </text>
    <!-- Green checkmark -->
    <circle cx="315" cy="410" r="8" fill="#27ae60"/>
    <path d="M 312,410 L 314,413 L 318,407" stroke="#ffffff" stroke-width="2" fill="none"/>

    <!-- Submit button (active - green for human) -->
    <rect x="140" y="455" width="170" height="40" fill="url(#successGradient)" rx="5"/>
    <text x="225" y="480" font-family="Arial, Helvetica, sans-serif" font-size="16"
          font-weight="bold" text-anchor="middle" fill="#ffffff">
      Submit
    </text>

    <!-- Visual feedback indicators -->
    <text x="225" y="515" font-family="Arial, Helvetica, sans-serif" font-size="12"
          text-anchor="middle" fill="#27ae60">
      ✓ All fields valid
    </text>
    <text x="225" y="530" font-family="Arial, Helvetica, sans-serif" font-size="12"
          text-anchor="middle" fill="#27ae60">
      ✓ Button is active
    </text>
  </g>

  <!-- Right side: AGENT VIEW (Failure) -->
  <g id="agent-side">
    <!-- Label -->
    <text x="675" y="90" font-family="Arial, Helvetica, sans-serif" font-size="20"
          font-weight="bold" text-anchor="middle" fill="#e74c3c">
      Agent View: ✗ Failure
    </text>

    <!-- Agent/Robot icon -->
    <rect x="660" y="112" width="30" height="30" fill="#e74c3c" opacity="0.8" rx="3"/>
    <rect x="665" y="117" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="677" y="117" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="670" y="129" width="10" height="3" fill="#ffffff" opacity="0.9"/>
    <path d="M 675,142 L 675,190 M 660,165 L 690,165 M 675,190 L 660,225 M 675,190 L 690,225"
          stroke="#e74c3c" stroke-width="4" fill="none" opacity="0.8"/>

    <!-- Form representation (same structure but different perception) -->
    <rect x="570" y="260" width="210" height="280" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>

    <!-- Form title -->
    <text x="675" y="285" font-family="Arial, Helvetica, sans-serif" font-size="16"
          font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Contact Form
    </text>

    <!-- Email field - NO visible validation state -->
    <rect x="590" y="305" width="170" height="30" fill="#ffffff" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <text x="595" y="325" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7f8c8d">
      user@example.com
    </text>
    <!-- Question mark - agent can't see validation -->
    <text x="315" y="325" font-family="Arial, Helvetica, sans-serif" font-size="14"
          fill="#e74c3c" opacity="0">
      ?
    </text>

    <!-- Name field - NO visible validation state -->
    <rect x="590" y="345" width="170" height="30" fill="#ffffff" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <text x="595" y="365" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7f8c8d">
      John Smith
    </text>

    <!-- Message field - NO visible validation state -->
    <rect x="590" y="385" width="170" height="50" fill="#ffffff" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <text x="595" y="405" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7f8c8d">
      I'd like to know...
    </text>

    <!-- Submit button (appears grey to agent - disabled attribute not visible via CSS) -->
    <rect x="590" y="455" width="170" height="40" fill="url(#neutralGradient)" rx="5"/>
    <text x="675" y="480" font-family="Arial, Helvetica, sans-serif" font-size="16"
          font-weight="bold" text-anchor="middle" fill="#ffffff">
      Submit
    </text>

    <!-- Agent confusion indicators -->
    <text x="675" y="515" font-family="Arial, Helvetica, sans-serif" font-size="12"
          text-anchor="middle" fill="#e74c3c">
      ? No validation state visible
    </text>
    <text x="675" y="530" font-family="Arial, Helvetica, sans-serif" font-size="12"
          text-anchor="middle" fill="#e74c3c">
      ? Button state unclear
    </text>
  </g>

  <!-- Bottom explanation boxes -->
  <g id="explanation">
    <!-- Human explanation -->
    <rect x="80" y="555" width="360" height="35" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="260" y="575" font-family="Arial, Helvetica, sans-serif" font-size="11"
          text-anchor="middle" fill="#229954">
      Sees: Green checkmarks (CSS), active button (colour), clear state
    </text>

    <!-- Agent explanation -->
    <rect x="460" y="555" width="360" height="35" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="640" y="575" font-family="Arial, Helvetica, sans-serif" font-size="11"
          text-anchor="middle" fill="#c0392b">
      Sees: HTML inputs, HTML button, no explicit state attributes
    </text>
  </g>

  <!-- Key insight label at bottom -->
  <text x="450" y="598" font-family="Arial, Helvetica, sans-serif" font-size="10"
        text-anchor="middle" fill="#7f8c8d" font-style="italic">
    Same form • Same data • Different perception • Different outcome
  </text>
</svg>
