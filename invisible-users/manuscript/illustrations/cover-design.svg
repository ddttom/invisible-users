<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for title accent -->
    <linearGradient id="titleAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f4c75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3282b8;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for human perspective -->
    <pattern id="humanPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="#3282b8" opacity="0.3"/>
    </pattern>

    <!-- Pattern for agent perspective -->
    <pattern id="agentPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <rect x="18" y="18" width="4" height="4" fill="#bbe1fa" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="900" fill="url(#bgGradient)"/>

  <!-- Split perspective visual (top third of cover) -->
  <g id="split-perspective">
    <!-- Left side: Human perspective (curves and organic) -->
    <path d="M 0,150 Q 150,180 150,220 T 150,300 L 0,300 Z"
          fill="url(#humanPattern)" opacity="0.4"/>
    <circle cx="100" cy="200" r="40" fill="none" stroke="#3282b8" stroke-width="2" opacity="0.6"/>
    <circle cx="80" cy="240" r="25" fill="none" stroke="#3282b8" stroke-width="1.5" opacity="0.5"/>

    <!-- Right side: Agent perspective (geometric and structured) -->
    <path d="M 600,150 L 450,150 L 450,220 L 450,300 L 600,300 Z"
          fill="url(#agentPattern)" opacity="0.4"/>
    <rect x="480" y="180" width="60" height="60" fill="none" stroke="#bbe1fa" stroke-width="2" opacity="0.6"/>
    <rect x="460" y="240" width="40" height="40" fill="none" stroke="#bbe1fa" stroke-width="1.5" opacity="0.5"/>

    <!-- Center divide line -->
    <line x1="300" y1="120" x2="300" y2="320" stroke="#3282b8" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>

    <!-- Icons representing human and agent -->
    <g id="human-icon">
      <!-- Human figure (left side) -->
      <circle cx="150" cy="160" r="15" fill="#bbe1fa" opacity="0.8"/>
      <path d="M 150,175 L 150,210 M 135,190 L 165,190 M 150,210 L 135,240 M 150,210 L 165,240"
            stroke="#bbe1fa" stroke-width="3" fill="none" opacity="0.8"/>
    </g>

    <g id="agent-icon">
      <!-- Agent/robot figure (right side) -->
      <rect x="435" y="155" width="30" height="30" fill="#bbe1fa" opacity="0.8" rx="3"/>
      <rect x="440" y="160" width="8" height="8" fill="#1a1a2e" opacity="0.9"/>
      <rect x="452" y="160" width="8" height="8" fill="#1a1a2e" opacity="0.9"/>
      <rect x="445" y="172" width="10" height="3" fill="#1a1a2e" opacity="0.9"/>
      <path d="M 450,185 L 450,215 M 435,200 L 465,200 M 450,215 L 438,240 M 450,215 L 462,240"
            stroke="#bbe1fa" stroke-width="3" fill="none" opacity="0.8"/>
    </g>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="340" width="600" height="6" fill="url(#titleAccent)"/>

  <!-- Title -->
  <g id="title">
    <text x="300" y="420" font-family="Arial, Helvetica, sans-serif" font-size="56"
          font-weight="bold" text-anchor="middle" fill="#bbe1fa">
      The Invisible
    </text>
    <text x="300" y="485" font-family="Arial, Helvetica, sans-serif" font-size="56"
          font-weight="bold" text-anchor="middle" fill="#bbe1fa">
      Users
    </text>
  </g>

  <!-- Subtitle -->
  <g id="subtitle">
    <text x="300" y="540" font-family="Arial, Helvetica, sans-serif" font-size="26"
          font-weight="300" text-anchor="middle" fill="#3282b8">
      Designing the Web for
    </text>
    <text x="300" y="575" font-family="Arial, Helvetica, sans-serif" font-size="26"
          font-weight="300" text-anchor="middle" fill="#3282b8">
      AI Agents and Everyone Else
    </text>
  </g>

  <!-- Visual metaphor: Browser window with split view -->
  <g id="browser-window" transform="translate(75, 620)">
    <!-- Browser chrome -->
    <rect x="0" y="0" width="450" height="35" fill="#2c3e50" rx="5" ry="5"/>
    <circle cx="15" cy="17.5" r="6" fill="#e74c3c"/>
    <circle cx="35" cy="17.5" r="6" fill="#f39c12"/>
    <circle cx="55" cy="17.5" r="6" fill="#27ae60"/>

    <!-- URL bar -->
    <rect x="80" y="10" width="350" height="15" fill="#34495e" rx="7"/>
    <text x="95" y="21" font-family="monospace" font-size="10" fill="#95a5a6">
      example.com/product
    </text>

    <!-- Window content area -->
    <rect x="0" y="35" width="450" height="180" fill="#1a1a2e" stroke="#3282b8" stroke-width="2"/>

    <!-- Left half: Human view (visual/colorful) -->
    <g id="human-view">
      <rect x="10" y="45" width="200" height="160" fill="#16213e" opacity="0.5"/>

      <!-- Simulated content with visual elements -->
      <rect x="20" y="55" width="180" height="15" fill="#3282b8" rx="3"/>
      <rect x="20" y="80" width="120" height="8" fill="#bbe1fa" opacity="0.6" rx="2"/>
      <rect x="20" y="95" width="160" height="8" fill="#bbe1fa" opacity="0.6" rx="2"/>
      <rect x="20" y="110" width="140" height="8" fill="#bbe1fa" opacity="0.6" rx="2"/>

      <!-- Visual button -->
      <rect x="20" y="130" width="80" height="25" fill="#3282b8" rx="5"/>
      <text x="60" y="147" font-family="Arial" font-size="11" text-anchor="middle" fill="#ffffff">
        Buy Now
      </text>

      <text x="110" y="175" font-family="Arial" font-size="10" fill="#3282b8">
        Human View
      </text>
    </g>

    <!-- Divider -->
    <line x1="225" y1="45" x2="225" y2="205" stroke="#3282b8" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

    <!-- Right half: Agent view (structured/code) -->
    <g id="agent-view">
      <rect x="240" y="45" width="200" height="160" fill="#16213e" opacity="0.5"/>

      <!-- Simulated DOM structure -->
      <text x="250" y="63" font-family="monospace" font-size="9" fill="#bbe1fa">
        &lt;div class="product"&gt;
      </text>
      <text x="260" y="78" font-family="monospace" font-size="9" fill="#95a5a6">
        &lt;h1&gt;Product Name&lt;/h1&gt;
      </text>
      <text x="260" y="93" font-family="monospace" font-size="9" fill="#95a5a6">
        &lt;p class="price"&gt;Â£99&lt;/p&gt;
      </text>
      <text x="260" y="108" font-family="monospace" font-size="9" fill="#95a5a6">
        &lt;button&gt;Buy&lt;/button&gt;
      </text>
      <text x="250" y="123" font-family="monospace" font-size="9" fill="#bbe1fa">
        &lt;/div&gt;
      </text>

      <!-- JSON-LD indicator -->
      <text x="250" y="145" font-family="monospace" font-size="8" fill="#27ae60">
        + JSON-LD data
      </text>

      <text x="330" y="175" font-family="Arial" font-size="10" fill="#bbe1fa">
        Agent View
      </text>
    </g>
  </g>

  <!-- Author name -->
  <text x="300" y="850" font-family="Arial, Helvetica, sans-serif" font-size="22"
        text-anchor="middle" fill="#bbe1fa" font-weight="300">
    Tom Cranstoun
  </text>

  <!-- Bottom accent line -->
  <rect x="150" y="870" width="300" height="2" fill="#3282b8" opacity="0.6"/>
</svg>
