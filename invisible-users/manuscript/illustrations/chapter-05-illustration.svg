  <text x="450" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#854d0e" text-anchor="middle" font-weight="bold">If 50% of traffic becomes agents â†’ 50%+ revenue loss</text>
  <text x="450" y="577" font-family="system-ui, sans-serif" font-size="11" fill="#a16207" text-anchor="middle">Margins collapse. Creators stop creating. Content ecosystem degrades.</text>
</svg>
