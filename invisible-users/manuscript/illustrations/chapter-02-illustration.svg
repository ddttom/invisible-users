<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1f2937">The Anatomy of Invisible Failure</text>
  <text x="450" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Six patterns that silently break AI agents</text>
  
  <!-- Grid of 6 failure patterns -->
  
  <!-- Row 1 -->
  
  <!-- Pattern 1: Toast Notification -->
  <g transform="translate(30, 75)">
    <rect width="270" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect width="270" height="28" rx="8" fill="#1f2937"/>
    <rect y="20" width="270" height="8" fill="#1f2937"/>
    <text x="135" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">1. The Vanishing Toast</text>
    
    <!-- Mini browser mockup -->
    <rect x="15" y="38" width="240" height="95" rx="4" fill="#f9fafb" stroke="#e5e7eb"/>
    
    <!-- Form area -->
    <rect x="25" y="50" width="100" height="12" rx="2" fill="#e5e7eb"/>
    <rect x="25" y="67" width="100" height="12" rx="2" fill="#e5e7eb"/>
    <rect x="25" y="84" width="60" height="18" rx="3" fill="#2563eb"/>
    <text x="55" y="96" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="white">Submit</text>
    
    <!-- Toast appearing then fading -->
    <g transform="translate(140, 48)">
      <rect width="100" height="25" rx="4" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="3,2"/>
      <text x="50" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#9ca3af">t=0s: Error!</text>
      <text x="50" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" fill="#d1d5db">t=3s: *vanished*</text>
    </g>
    
    <!-- Agent attention indicator -->
    <g transform="translate(140, 82)">
      <circle cx="50" cy="12" r="10" fill="#fef2f2" stroke="#fca5a5"/>
      <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#dc2626">?</text>
      <text x="70" y="16" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">Agent looks here</text>
    </g>
    
    <text x="135" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">Error vanishes before agent sees it</text>
  </g>
  
  <!-- Pattern 2: Pagination -->
  <g transform="translate(315, 75)">
    <rect width="270" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect width="270" height="28" rx="8" fill="#1f2937"/>
    <rect y="20" width="270" height="8" fill="#1f2937"/>
    <text x="135" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">2. Hidden Pagination</text>
    
    <rect x="15" y="38" width="240" height="95" rx="4" fill="#f9fafb" stroke="#e5e7eb"/>
    
    <!-- Visible page -->
    <rect x="25" y="48" width="105" height="55" rx="3" fill="#ecfdf5" stroke="#86efac"/>
    <text x="77" y="63" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#166534">Day 1</text>
    <text x="77" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">Bangkok</text>
    <text x="77" y="93" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a">✓ Visible</text>
    
    <!-- Hidden pages -->
    <g transform="translate(140, 48)">
      <rect width="105" height="55" rx="3" fill="#f3f4f6" stroke="#d1d5db" stroke-dasharray="4,2"/>
      <text x="52" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#9ca3af">Days 2-14</text>
      <text x="52" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#9ca3af">(13 more pages)</text>
      <text x="52" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">✗ Hidden</text>
    </g>
    
    <!-- Pagination dots -->
    <g transform="translate(95, 112)">
      <circle cx="0" cy="0" r="4" fill="#2563eb"/>
      <circle cx="12" cy="0" r="4" fill="#d1d5db"/>
      <circle cx="24" cy="0" r="4" fill="#d1d5db"/>
      <circle cx="36" cy="0" r="4" fill="#d1d5db"/>
      <text x="50" y="3" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">...</text>
    </g>
    
    <text x="135" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">Agent sees only 7% of content</text>
  </g>
  
  <!-- Pattern 3: SPA State -->
  <g transform="translate(600, 75)">
    <rect width="270" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect width="270" height="28" rx="8" fill="#1f2937"/>
    <rect y="20" width="270" height="8" fill="#1f2937"/>
    <text x="135" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">3. Invisible State Change</text>
    
    <rect x="15" y="38" width="240" height="95" rx="4" fill="#f9fafb" stroke="#e5e7eb"/>
    
    <!-- Before state -->
    <g transform="translate(25, 48)">
      <rect width="95" height="35" rx="3" fill="#eff6ff" stroke="#93c5fd"/>
      <text x="47" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">URL: /cart</text>
      <text x="47" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#1e40af">Items: 0</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(125, 58)">
      <line x1="0" y1="8" x2="20" y2="8" stroke="#6b7280" stroke-width="1.5"/>
      <polygon points="20,4 28,8 20,12" fill="#6b7280"/>
      <text x="14" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">click</text>
    </g>
    
    <!-- After state -->
    <g transform="translate(155, 48)">
      <rect width="90" height="35" rx="3" fill="#fef3c7" stroke="#fcd34d"/>
      <text x="45" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">URL: /cart</text>
      <text x="45" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#b45309">Items: 1</text>
    </g>
    
    <!-- Confusion indicator -->
    <g transform="translate(65, 92)">
      <rect width="140" height="30" rx="4" fill="#fef2f2" stroke="#fecaca"/>
      <text x="70" y="13" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#991b1b">Same URL, different state</text>
      <text x="70" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#dc2626">Did anything happen?</text>
    </g>
    
    <text x="135" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">No signal that state changed</text>
  </g>
  
  <!-- Row 2 -->
  
  <!-- Pattern 4: Delayed Validation -->
  <g transform="translate(30, 240)">
    <rect width="270" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect width="270" height="28" rx="8" fill="#1f2937"/>
    <rect y="20" width="270" height="8" fill="#1f2937"/>
    <text x="135" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">4. Delayed Validation</text>
    
    <rect x="15" y="38" width="240" height="95" rx="4" fill="#f9fafb" stroke="#e5e7eb"/>
    
    <!-- Form with delayed errors -->
    <rect x="25" y="48" width="100" height="75" rx="3" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="30" y="53" width="90" height="10" rx="2" fill="#e5e7eb"/>
    <rect x="30" y="68" width="90" height="10" rx="2" fill="#e5e7eb"/>
    <rect x="30" y="83" width="90" height="10" rx="2" fill="#e5e7eb"/>
    <rect x="30" y="103" width="50" height="15" rx="2" fill="#2563eb"/>
    <text x="55" y="113" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="white">Submit</text>
    
    <!-- Error timeline -->
    <g transform="translate(140, 50)">
      <circle cx="0" cy="6" r="3" fill="#ef4444"/>
      <text x="8" y="9" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">Submit 1: "Email invalid"</text>
      
      <circle cx="0" cy="23" r="3" fill="#ef4444"/>
      <text x="8" y="26" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">Submit 2: "Phone required"</text>
      
      <circle cx="0" cy="40" r="3" fill="#ef4444"/>
      <text x="8" y="43" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">Submit 3: "Weak password"</text>
      
      <circle cx="0" cy="57" r="3" fill="#22c55e"/>
      <text x="8" y="60" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">Submit 4: Success</text>
    </g>
    
    <text x="135" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">4 attempts to discover 3 errors</text>
  </g>
  
  <!-- Pattern 5: Hidden Pricing -->
  <g transform="translate(315, 240)">
    <rect width="270" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect width="270" height="28" rx="8" fill="#1f2937"/>
    <rect y="20" width="270" height="8" fill="#1f2937"/>
    <text x="135" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">5. The Growing Price</text>
    
    <rect x="15" y="38" width="240" height="95" rx="4" fill="#f9fafb" stroke="#e5e7eb"/>
    
    <!-- Displayed price -->
    <g transform="translate(25, 48)">
      <rect width="80" height="45" rx="4" fill="#ecfdf5" stroke="#86efac"/>
      <text x="40" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">Displayed</text>
      <text x="40" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#16a34a">£99</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(115, 63)">
      <line x1="0" y1="8" x2="25" y2="8" stroke="#6b7280" stroke-width="1.5"/>
      <polygon points="25,4 33,8 25,12" fill="#6b7280"/>
    </g>
    
    <!-- Actual price -->
    <g transform="translate(155, 48)">
      <rect width="90" height="45" rx="4" fill="#fef2f2" stroke="#fecaca"/>
      <text x="45" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">At checkout</text>
      <text x="45" y="33" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#dc2626">£149</text>
    </g>
    
    <!-- Fee breakdown -->
    <g transform="translate(55, 100)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="7" fill="#6b7280">+£25 service | +£15 booking | +£10 processing</text>
    </g>
    
    <text x="135" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">Agent recommends "cheapest" - actually most expensive</text>
  </g>
  
  <!-- Pattern 6: Loading Ambiguity -->
  <g transform="translate(600, 240)">
    <rect width="270" height="150" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect width="270" height="28" rx="8" fill="#1f2937"/>
    <rect y="20" width="270" height="8" fill="#1f2937"/>
    <text x="135" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">6. Loading Limbo</text>
    
    <rect x="15" y="38" width="240" height="95" rx="4" fill="#f9fafb" stroke="#e5e7eb"/>
    
    <!-- Three identical spinners with different meanings -->
    <g transform="translate(30, 50)">
      <circle cx="20" cy="20" r="15" fill="none" stroke="#e5e7eb" stroke-width="3"/>
      <path d="M20,5 A15,15 0 0,1 35,20" fill="none" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
      <text x="20" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">Loading...</text>
      <text x="20" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#16a34a">(2 sec left)</text>
    </g>
    
    <g transform="translate(110, 50)">
      <circle cx="20" cy="20" r="15" fill="none" stroke="#e5e7eb" stroke-width="3"/>
      <path d="M20,5 A15,15 0 0,1 35,20" fill="none" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
      <text x="20" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">Loading...</text>
      <text x="20" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#f59e0b">(30 sec left)</text>
    </g>
    
    <g transform="translate(190, 50)">
      <circle cx="20" cy="20" r="15" fill="none" stroke="#e5e7eb" stroke-width="3"/>
      <path d="M20,5 A15,15 0 0,1 35,20" fill="none" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
      <text x="20" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">Loading...</text>
      <text x="20" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#dc2626">(stuck/error)</text>
    </g>
    
    <text x="135" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">All three look identical to agent</text>
  </g>
  
  <!-- Bottom summary -->
  <g transform="translate(30, 410)">
    <rect width="840" height="170" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    
    <text x="420" y="28" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="600" fill="#991b1b">The Result: False Confidence</text>
    
    <!-- Flow diagram -->
    <g transform="translate(50, 50)">
      <!-- Step 1 -->
      <rect width="140" height="50" rx="6" fill="white" stroke="#d1d5db"/>
      <text x="70" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#1f2937">Agent performs task</text>
      <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">Clicks, fills, submits</text>
      
      <line x1="145" y1="25" x2="175" y2="25" stroke="#6b7280" stroke-width="1.5"/>
      <polygon points="175,21 183,25 175,29" fill="#6b7280"/>
    </g>
    
    <g transform="translate(235, 50)">
      <!-- Step 2 -->
      <rect width="140" height="50" rx="6" fill="white" stroke="#d1d5db"/>
      <text x="70" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#1f2937">Error occurs</text>
      <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#6b7280">Toast, validation, state</text>
      
      <line x1="145" y1="25" x2="175" y2="25" stroke="#6b7280" stroke-width="1.5"/>
      <polygon points="175,21 183,25 175,29" fill="#6b7280"/>
    </g>
    
    <g transform="translate(420, 50)">
      <!-- Step 3 -->
      <rect width="140" height="50" rx="6" fill="#fef2f2" stroke="#fca5a5"/>
      <text x="70" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#991b1b">Agent misses it</text>
      <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">Vanished, hidden, unclear</text>
      
      <line x1="145" y1="25" x2="175" y2="25" stroke="#6b7280" stroke-width="1.5"/>
      <polygon points="175,21 183,25 175,29" fill="#6b7280"/>
    </g>
    
    <g transform="translate(605, 50)">
      <!-- Step 4 -->
      <rect width="180" height="50" rx="6" fill="#dc2626"/>
      <text x="90" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="white">Reports "Success"</text>
      <text x="90" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#fecaca">Human believes task is done</text>
    </g>
    
    <!-- Bottom note -->
    <text x="420" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Days later: booking doesn't exist, message never arrived, payment failed</text>
    <text x="420" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#991b1b">The invisible failure is worse than visible failure - because nobody knows to check</text>
  </g>
</svg>
