<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937">Should You Prioritise Agent Compatibility?</text>

  <!-- START NODE -->
  <g id="start">
    <rect x="320" y="50" width="260" height="50" rx="25" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="450" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff">START: Assess Your Business</text>
  </g>

  <!-- Arrow down from start -->
  <line x1="450" y1="100" x2="450" y2="125" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- QUESTION 1: Local & relationship-based? -->
  <g id="q1">
    <rect x="260" y="125" width="380" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="450" y="148" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Q1: Is your business primarily local and</text>
    <text x="450" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">relationship-based?</text>
  </g>

  <!-- YES arrow to LOW PRIORITY -->
  <line x1="260" y1="155" x2="180" y2="155" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">YES</text>

  <!-- LOW PRIORITY outcome -->
  <g id="low1">
    <rect x="20" y="130" width="160" height="50" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="100" y="148" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#166534">LOW PRIORITY</text>
    <text x="100" y="163" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#166534">Monitor situation</text>
    <text x="100" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#166534">Don't invest heavily</text>
  </g>

  <!-- NO arrow down to Q2 -->
  <line x1="450" y1="185" x2="450" y2="210" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="465" y="200" text-anchor="start" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626">NO</text>

  <!-- QUESTION 2: Search & compare? -->
  <g id="q2">
    <rect x="260" y="210" width="380" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="450" y="233" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Q2: Do customers find you through search</text>
    <text x="450" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">and compare multiple options?</text>
  </g>

  <!-- NO arrow to LOW PRIORITY -->
  <line x1="260" y1="240" x2="180" y2="240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="235" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626">NO</text>

  <!-- LOW PRIORITY outcome -->
  <g id="low2">
    <rect x="20" y="215" width="160" height="50" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="100" y="233" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#166534">LOW PRIORITY</text>
    <text x="100" y="248" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#166534">Established customers</text>
    <text x="100" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#166534">reduce agent impact</text>
  </g>

  <!-- YES arrow down to Q3 -->
  <line x1="450" y1="270" x2="450" y2="295" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="465" y="285" text-anchor="start" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">YES</text>

  <!-- QUESTION 3: Advertising dependent? -->
  <g id="q3">
    <rect x="260" y="295" width="380" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="318" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#92400e">Q3: Is your revenue model dependent</text>
    <text x="450" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#92400e">on advertising?</text>
  </g>

  <!-- YES arrow to CRITICAL -->
  <line x1="640" y1="325" x2="720" y2="325" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="680" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">YES</text>

  <!-- CRITICAL PRIORITY outcome -->
  <g id="critical">
    <rect x="720" y="300" width="160" height="68" rx="6" fill="#fee2e2" stroke="#dc2626" stroke-width="3"/>
    <text x="800" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#991b1b">CRITICAL PRIORITY</text>
    <text x="800" y="336" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#991b1b">Structural threat</text>
    <text x="800" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#991b1b">See Chapter 5</text>
    <text x="800" y="364" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#991b1b">Diversify urgently</text>
  </g>

  <!-- NO arrow down to Q4 -->
  <line x1="450" y1="355" x2="450" y2="380" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="465" y="370" text-anchor="start" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626">NO</text>

  <!-- QUESTION 4: Price/feature comparison? -->
  <g id="q4">
    <rect x="260" y="380" width="380" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="450" y="403" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Q4: Do you compete primarily on price or</text>
    <text x="450" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">easily comparable features?</text>
  </g>

  <!-- YES arrow to HIGH PRIORITY -->
  <line x1="640" y1="410" x2="720" y2="410" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="680" y="405" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">YES</text>

  <!-- HIGH PRIORITY outcome -->
  <g id="high1">
    <rect x="720" y="388" width="160" height="62" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="800" y="408" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#991b1b">HIGH PRIORITY</text>
    <text x="800" y="424" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#991b1b">Agents excel at comparison</text>
    <text x="800" y="438" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#991b1b">Agent-friendly sites win</text>
  </g>

  <!-- NO arrow down to Q5 -->
  <line x1="450" y1="440" x2="450" y2="465" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="465" y="455" text-anchor="start" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626">NO</text>

  <!-- QUESTION 5: Complex flows? -->
  <g id="q5">
    <rect x="260" y="465" width="380" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="450" y="488" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Q5: Complex product info, multi-step forms,</text>
    <text x="450" y="505" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">or checkout flows?</text>
  </g>

  <!-- YES arrow to HIGH PRIORITY -->
  <line x1="640" y1="495" x2="720" y2="495" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="680" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">YES</text>

  <!-- HIGH PRIORITY outcome -->
  <g id="high2">
    <rect x="720" y="470" width="160" height="62" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="800" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#991b1b">HIGH PRIORITY</text>
    <text x="800" y="506" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#991b1b">Agents commonly fail</text>
    <text x="800" y="520" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#991b1b">Fixes improve conversions</text>
  </g>

  <!-- NO arrow to MEDIUM PRIORITY -->
  <line x1="260" y1="495" x2="180" y2="495" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626">NO</text>

  <!-- MEDIUM PRIORITY outcome -->
  <g id="medium">
    <rect x="20" y="463" width="160" height="64" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="483" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#92400e">MEDIUM PRIORITY</text>
    <text x="100" y="499" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#92400e">Priority 1 assessment</text>
    <text x="100" y="513" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#92400e">Monitor agent traffic</text>
  </g>

  <!-- Bottom legend -->
  <rect x="50" y="545" width="800" height="45" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="450" y="564" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#374151">Decision Tree: Start at Q1 and follow your path</text>
  <text x="450" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Priority levels guide resource allocation - not time estimates</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
</svg>
