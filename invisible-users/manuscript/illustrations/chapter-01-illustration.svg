<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1f2937">Same Website, Different Reality</text>
  
  <!-- Dividing line -->
  <line x1="400" y1="55" x2="400" y2="440" stroke="#d1d5db" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Left side header -->
  <text x="200" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">What Humans See</text>
  
  <!-- Right side header -->
  <text x="600" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#dc2626">What Agents See</text>
  
  <!-- LEFT SIDE - Human experience -->
  <g transform="translate(40, 90)">
    <!-- Browser window -->
    <rect width="320" height="300" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Browser chrome -->
    <rect width="320" height="28" rx="8" fill="#f3f4f6"/>
    <rect y="20" width="320" height="8" fill="#f3f4f6"/>
    <circle cx="18" cy="14" r="5" fill="#ef4444"/>
    <circle cx="36" cy="14" r="5" fill="#f59e0b"/>
    <circle cx="54" cy="14" r="5" fill="#10b981"/>
    
    <!-- URL bar -->
    <rect x="70" y="6" width="180" height="16" rx="3" fill="#e5e7eb"/>
    <text x="160" y="17" text-anchor="middle" font-family="monospace" font-size="8" fill="#6b7280">tours.com/southeast-asia</text>
    
    <!-- Page content - Tour card -->
    <rect x="15" y="40" width="290" height="70" rx="6" fill="#ecfdf5" stroke="#86efac" stroke-width="1"/>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534">14-Day Southeast Asia Tour</text>
    <text x="30" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#4b5563">Day 1: Bangkok - Arrive at airport...</text>
    <text x="30" y="93" font-family="system-ui, sans-serif" font-size="10" fill="#4b5563">Day 2: Bangkok - Temple tour...</text>
    
    <!-- Pagination - human understands this -->
    <g transform="translate(100, 118)">
      <circle cx="0" cy="0" r="5" fill="#059669"/>
      <circle cx="14" cy="0" r="5" fill="#d1d5db"/>
      <circle cx="28" cy="0" r="5" fill="#d1d5db"/>
      <text x="42" y="4" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">...14 pages</text>
    </g>
    
    <!-- Toast notification - visible to human -->
    <rect x="150" y="140" width="155" height="35" rx="6" fill="#059669"/>
    <text x="227" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" font-weight="500">✓ Booking confirmed!</text>
    <text x="227" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#d1fae5">Check your email</text>
    
    <!-- Price display -->
    <rect x="15" y="190" width="130" height="50" rx="6" fill="#eff6ff" stroke="#93c5fd" stroke-width="1"/>
    <text x="80" y="212" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">From</text>
    <text x="80" y="232" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#1e40af">£899</text>
    
    <!-- CTA Button -->
    <rect x="160" y="195" width="130" height="40" rx="6" fill="#2563eb"/>
    <text x="225" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#ffffff" font-weight="500">Book Now →</text>
    
    <!-- Human icon with checkmark -->
    <g transform="translate(15, 255)">
      <circle cx="15" cy="15" r="15" fill="#dcfce7"/>
      <circle cx="10" cy="12" r="2" fill="#166534"/>
      <circle cx="20" cy="12" r="2" fill="#166534"/>
      <path d="M9,19 Q15,24 21,19" fill="none" stroke="#166534" stroke-width="2" stroke-linecap="round"/>
      <text x="40" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#166534" font-weight="500">Human understands context</text>
    </g>
  </g>
  
  <!-- RIGHT SIDE - Agent experience -->
  <g transform="translate(440, 90)">
    <!-- Browser window -->
    <rect width="320" height="300" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Browser chrome -->
    <rect width="320" height="28" rx="8" fill="#f3f4f6"/>
    <rect y="20" width="320" height="8" fill="#f3f4f6"/>
    <circle cx="18" cy="14" r="5" fill="#ef4444"/>
    <circle cx="36" cy="14" r="5" fill="#f59e0b"/>
    <circle cx="54" cy="14" r="5" fill="#10b981"/>
    
    <!-- URL bar -->
    <rect x="70" y="6" width="180" height="16" rx="3" fill="#e5e7eb"/>
    <text x="160" y="17" text-anchor="middle" font-family="monospace" font-size="8" fill="#6b7280">tours.com/southeast-asia</text>
    
    <!-- Page content - Only Day 1 visible -->
    <rect x="15" y="40" width="290" height="70" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#92400e">14-Day Southeast Asia Tour</text>
    <text x="30" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#4b5563">Day 1: Bangkok - Arrive at airport...</text>
    <text x="30" y="93" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">(No more content visible)</text>
    
    <!-- Pagination - agent doesn't understand -->
    <g transform="translate(100, 118)">
      <text x="30" y="4" font-family="system-ui, sans-serif" font-size="12" fill="#dc2626" font-weight="600">? ? ?</text>
    </g>
    
    <!-- Toast - GONE -->
    <rect x="150" y="140" width="155" height="35" rx="6" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="227" y="162" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#9ca3af" font-style="italic">(toast vanished)</text>
    
    <!-- Agent confusion box -->
    <rect x="15" y="190" width="290" height="50" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <text x="25" y="210" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#991b1b">Agent analysis:</text>
    <text x="25" y="226" font-family="system-ui, sans-serif" font-size="9" fill="#dc2626">"This tour only has 1 day. Competitor has 14 days."</text>
    
    <!-- Robot icon with X -->
    <g transform="translate(15, 255)">
      <rect x="3" y="3" width="24" height="24" rx="4" fill="#fee2e2" stroke="#fecaca" stroke-width="1"/>
      <circle cx="11" cy="13" r="3" fill="none" stroke="#dc2626" stroke-width="1.5"/>
      <circle cx="19" cy="13" r="3" fill="none" stroke="#dc2626" stroke-width="1.5"/>
      <line x1="10" y1="21" x2="20" y2="21" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
      <text x="40" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#dc2626" font-weight="500">Agent misses 93% of content</text>
    </g>
  </g>
  
  <!-- Bottom annotation -->
  <rect x="150" y="410" width="500" height="50" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="400" y="432" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Same URL. Same content. Different understanding.</text>
  <text x="400" y="450" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">The invisible failure happens silently - your analytics won't capture it.</text>
</svg>
