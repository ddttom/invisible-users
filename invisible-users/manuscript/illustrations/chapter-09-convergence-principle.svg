<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Georgia, serif; font-size: 24px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: system-ui, sans-serif; font-size: 16px; font-weight: 600; fill: #2c3e50; }
      .label { font-family: system-ui, sans-serif; font-size: 13px; fill: #34495e; }
      .small-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #5a6c7d; }
      .user-type { font-family: system-ui, sans-serif; font-size: 12px; font-weight: 600; fill: #2c3e50; }
      .status-good { fill: #27ae60; }
      .status-bad { fill: #e74c3c; }
      .bg-bad { fill: #fef3f3; }
      .bg-good { fill: #f0f9f4; }
      .border-bad { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .border-good { stroke: #27ae60; stroke-width: 2; fill: none; }
      .divider { stroke: #bdc3c7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">The Convergence Principle</text>
  <text x="450" y="58" text-anchor="middle" class="small-label">One good pattern helps everyone</text>

  <!-- Vertical divider -->
  <line x1="450" y1="80" x2="450" y2="590" class="divider"/>

  <!-- Left side - Bad Pattern -->
  <text x="225" y="100" text-anchor="middle" class="subtitle">Toast Notification (Bad)</text>
  
  <!-- Toast example -->
  <rect x="125" y="115" width="200" height="60" rx="8" class="bg-bad"/>
  <rect x="125" y="115" width="200" height="60" rx="8" class="border-bad" stroke-dasharray="5,5"/>
  <text x="225" y="140" text-anchor="middle" class="label" fill="#e74c3c">âš  Email already in use</text>
  <text x="225" y="160" text-anchor="middle" class="small-label">(displays for 3 seconds, then vanishes)</text>
  
  <!-- User experiences - Bad -->
  <!-- AI Agent -->
  <g transform="translate(50, 210)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ¤–</text>
    <text x="35" y="12" class="user-type">AI Agent</text>
    <text x="35" y="28" class="small-label">Parses page after toast disappears.</text>
    <text x="35" y="42" class="small-label">Sees no error. Reports success.</text>
    <text x="310" y="28" class="status-bad" font-weight="bold">âœ— Fails</text>
  </g>

  <!-- Screen Reader User -->
  <g transform="translate(50, 285)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ‘</text>
    <text x="35" y="12" class="user-type">Screen Reader User</text>
    <text x="35" y="28" class="small-label">Error announced but navigating form.</text>
    <text x="35" y="42" class="small-label">Cannot review message later.</text>
    <text x="310" y="28" class="status-bad" font-weight="bold">âœ— Fails</text>
  </g>

  <!-- Person with ADHD -->
  <g transform="translate(50, 360)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ’­</text>
    <text x="35" y="12" class="user-type">Person with ADHD</text>
    <text x="35" y="28" class="small-label">3 seconds not enough to read</text>
    <text x="35" y="42" class="small-label">and understand whilst distracted.</text>
    <text x="310" y="28" class="status-bad" font-weight="bold">âœ— Fails</text>
  </g>

  <!-- Stressed Parent -->
  <g transform="translate(50, 435)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ‘ª</text>
    <text x="35" y="12" class="user-type">Stressed Parent</text>
    <text x="35" y="28" class="small-label">Looking at child when error appears.</text>
    <text x="35" y="42" class="small-label">Looks back - error gone.</text>
    <text x="310" y="28" class="status-bad" font-weight="bold">âœ— Fails</text>
  </g>

  <!-- Bottom summary - Bad -->
  <rect x="50" y="510" width="350" height="70" rx="6" fill="#fef3f3" stroke="#e74c3c" stroke-width="2"/>
  <text x="225" y="535" text-anchor="middle" class="label" font-weight="600">Pattern Fails for Everyone</text>
  <text x="225" y="555" text-anchor="middle" class="small-label">Information loss â€¢ Timing dependency â€¢ No persistence</text>
  <text x="225" y="570" text-anchor="middle" class="small-label">False positives â€¢ Poor accessibility â€¢ User frustration</text>

  <!-- Right side - Good Pattern -->
  <text x="675" y="100" text-anchor="middle" class="subtitle">Persistent Error (Good)</text>
  
  <!-- Persistent error example -->
  <rect x="500" y="115" width="350" height="80" rx="8" class="bg-good"/>
  <rect x="500" y="115" width="350" height="80" rx="8" class="border-good"/>
  <text x="520" y="140" class="label" font-weight="600" fill="#27ae60">Please fix the following errors:</text>
  <text x="540" y="163" class="small-label">â€¢ Email address already registered</text>
  <text x="540" y="180" class="small-label">â€¢ Please use a different email or sign in</text>
  
  <!-- User experiences - Good -->
  <!-- AI Agent -->
  <g transform="translate(475, 210)">
    <circle cx="15" cy="15" r="12" fill="#27ae60" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ¤–</text>
    <text x="35" y="12" class="user-type">AI Agent</text>
    <text x="35" y="28" class="small-label">Error present in DOM when parsed.</text>
    <text x="35" y="42" class="small-label">Reads error, responds appropriately.</text>
    <text x="340" y="28" class="status-good" font-weight="bold">âœ“ Works</text>
  </g>

  <!-- Screen Reader User -->
  <g transform="translate(475, 285)">
    <circle cx="15" cy="15" r="12" fill="#27ae60" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ‘</text>
    <text x="35" y="12" class="user-type">Screen Reader User</text>
    <text x="35" y="28" class="small-label">Error announced and remains</text>
    <text x="35" y="42" class="small-label">available to review whilst fixing.</text>
    <text x="340" y="28" class="status-good" font-weight="bold">âœ“ Works</text>
  </g>

  <!-- Person with ADHD -->
  <g transform="translate(475, 360)">
    <circle cx="15" cy="15" r="12" fill="#27ae60" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ’­</text>
    <text x="35" y="12" class="user-type">Person with ADHD</text>
    <text x="35" y="28" class="small-label">Error stays visible as reference</text>
    <text x="35" y="42" class="small-label">whilst locating and fixing issue.</text>
    <text x="340" y="28" class="status-good" font-weight="bold">âœ“ Works</text>
  </g>

  <!-- Stressed Parent -->
  <g transform="translate(475, 435)">
    <circle cx="15" cy="15" r="12" fill="#27ae60" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-size="16">ğŸ‘ª</text>
    <text x="35" y="12" class="user-type">Stressed Parent</text>
    <text x="35" y="28" class="small-label">Error still there when attention</text>
    <text x="35" y="42" class="small-label">returns to screen.</text>
    <text x="340" y="28" class="status-good" font-weight="bold">âœ“ Works</text>
  </g>

  <!-- Bottom summary - Good -->
  <rect x="500" y="510" width="350" height="70" rx="6" fill="#f0f9f4" stroke="#27ae60" stroke-width="2"/>
  <text x="675" y="535" text-anchor="middle" class="label" font-weight="600">Pattern Helps Everyone</text>
  <text x="675" y="555" text-anchor="middle" class="small-label">Persistent â€¢ No timing dependency â€¢ Always accessible</text>
  <text x="675" y="570" text-anchor="middle" class="small-label">Clear state â€¢ Better UX â€¢ Universal benefit</text>
</svg>
