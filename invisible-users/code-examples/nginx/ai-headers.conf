# AI-Native Website Configuration for Nginx
# Add HTTP Link headers for AI agent discovery

# Change yoursite.com to your actual domain
add_header Link '<https://yoursite.com/llms.txt>; rel="llms-txt", <https://yoursite.com/ai-agents.md>; rel="agent-manifest"';

# Optional: Enable CORS for query-index.json
location ~* \.json$ {
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, OPTIONS";
}

# Optional: Force HTTPS
server {
    listen 80;
    server_name yoursite.com;
    return 301 https://$server_name$request_uri;
}
