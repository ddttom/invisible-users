<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form Wizard</title>
</head>
<body>
  <h1>Account Setup</h1>

  <!-- Progress indicator -->
  <nav aria-label="Form progress" data-step="2" data-total-steps="3">
    <ol>
      <li data-step-status="completed">
        <a href="?step=1">1. Personal Details</a>
      </li>
      <li aria-current="step" data-step-status="current">
        2. Address
      </li>
      <li data-step-status="pending">
        3. Payment
      </li>
    </ol>
  </nav>

  <!-- Current step form -->
  <form action="/setup" method="POST"
        data-step="2"
        data-total-steps="3"
        data-state="valid">

    <fieldset>
      <legend>Address Information</legend>

      <div class="field">
        <label for="address1">Address line 1</label>
        <input type="text" id="address1" name="address1" required>
      </div>

      <div class="field">
        <label for="address2">Address line 2 (optional)</label>
        <input type="text" id="address2" name="address2">
      </div>

      <div class="field">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="field">
        <label for="postcode">Postcode</label>
        <input type="text" id="postcode" name="postcode" required>
      </div>

      <div class="field">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select country</option>
          <option value="GB" selected>United Kingdom</option>
          <option value="US">United States</option>
          <option value="FR">France</option>
        </select>
      </div>
    </fieldset>

    <!-- Navigation -->
    <div class="form-navigation">
      <a href="?step=1" rel="prev">Back to Personal Details</a>
      <button type="submit" name="action" value="continue">
        Continue to Payment
      </button>
    </div>

    <!-- Hidden field to track step -->
    <input type="hidden" name="current_step" value="2">
  </form>

  <!--
    Key principles:
    - Current step clearly marked with aria-current
    - data-step attributes for machine readability
    - Completed steps are linkable (allow going back)
    - Progress visible without JavaScript
    - Form state in data attributes
  -->
</body>
</html>
