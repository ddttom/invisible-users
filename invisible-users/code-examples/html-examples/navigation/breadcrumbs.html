<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadcrumb Navigation</title>
</head>
<body>
  <main>
    <h1>Breadcrumb Navigation with Schema.org</h1>

    <!-- Breadcrumbs with Schema.org microdata -->
    <nav aria-label="Breadcrumb">
      <ol itemscope itemtype="https://schema.org/BreadcrumbList">
        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="/">
            <span itemprop="name">Home</span>
          </a>
          <meta itemprop="position" content="1">
        </li>

        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="/electronics">
            <span itemprop="name">Electronics</span>
          </a>
          <meta itemprop="position" content="2">
        </li>

        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="/electronics/audio">
            <span itemprop="name">Audio</span>
          </a>
          <meta itemprop="position" content="3">
        </li>

        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" aria-current="page">
          <span itemprop="name">Headphones</span>
          <meta itemprop="position" content="4">
        </li>
      </ol>
    </nav>

    <!-- Alternative: Breadcrumbs with separators -->
    <nav aria-label="Breadcrumb" class="breadcrumbs-with-separators">
      <ol itemscope itemtype="https://schema.org/BreadcrumbList">
        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="/">
            <span itemprop="name">Home</span>
          </a>
          <meta itemprop="position" content="1">
          <span aria-hidden="true"> / </span>
        </li>

        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="/products">
            <span itemprop="name">Products</span>
          </a>
          <meta itemprop="position" content="2">
          <span aria-hidden="true"> / </span>
        </li>

        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" aria-current="page">
          <span itemprop="name">Wireless Headphones</span>
          <meta itemprop="position" content="3">
        </li>
      </ol>
    </nav>

    <!-- Alternative: Breadcrumbs with data attributes -->
    <nav aria-label="Breadcrumb" data-breadcrumb-depth="4">
      <ol itemscope itemtype="https://schema.org/BreadcrumbList">
        <li itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
            data-depth="1">
          <a itemprop="item" href="/" data-level="root">
            <span itemprop="name">Home</span>
          </a>
          <meta itemprop="position" content="1">
        </li>

        <li itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
            data-depth="2">
          <a itemprop="item" href="/shop" data-level="category">
            <span itemprop="name">Shop</span>
          </a>
          <meta itemprop="position" content="2">
        </li>

        <li itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
            data-depth="3">
          <a itemprop="item" href="/shop/electronics" data-level="subcategory">
            <span itemprop="name">Electronics</span>
          </a>
          <meta itemprop="position" content="3">
        </li>

        <li itemprop="itemListElement"
            itemscope
            itemtype="https://schema.org/ListItem"
            data-depth="4"
            aria-current="page">
          <span itemprop="name">Wireless Headphones WH-1000</span>
          <meta itemprop="position" content="4">
        </li>
      </ol>
    </nav>

    <h1>Product Page Content Here</h1>
  </main>

  <!--
    Key principles:
    - Schema.org BreadcrumbList microdata
    - aria-label="Breadcrumb" for accessibility
    - aria-current="page" on current item
    - Current item is not a link
    - Position in meta tag for structured data
    - Optional: data-depth for machine readability
    - Separators use aria-hidden="true"
  -->
</body>
</html>
