<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{AUTHOR}}">
  <meta name="description" content="{{DESCRIPTION}}">
  <meta name="keywords" content="{{KEYWORDS}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{OG_URL}}">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="{{SOCIAL_IMAGE_URL}}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="AllAbout.Network">
  <meta property="article:published_time" content="{{ISO_DATE}}">
  <meta property="article:author" content="{{AUTHOR}}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{OG_URL}}">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="{{SOCIAL_IMAGE_URL}}">

  <!-- AI-specific meta tags (PROPOSED patterns) -->
  <meta name="ai-preferred-access" content="html">
  <meta name="ai-content-policy" content="extract-with-attribution">
  <meta name="ai-freshness" content="monthly">
  <meta name="ai-structured-data" content="schema.org-jsonld">
  <meta name="ai-attribution" content="required">

  <title>{{TITLE}} | Tom Cranstoun</title>

  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "datePublished": "{{ISO_DATE}}",
    "dateModified": "{{ISO_DATE}}",
    "author": {
      "@type": "Person",
      "name": "{{AUTHOR}}",
      "url": "{{LINKEDIN_URL}}",
      "image": "https://allabout.network/media_126e99d56f06caf788bee715aff92281d2e31a206.png"
    },
    "publisher": {
      "@type": "Organization",
      "name": "AllAbout.Network",
      "url": "https://allabout.network"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{OG_URL}}"
    },
    "articleSection": "Machine Experience",
    "keywords": [{{KEYWORDS_ARRAY}}],
    "wordCount": {{WORD_COUNT}},
    "inLanguage": "en-GB"
  }
  </script>

  <link rel="stylesheet" href="{{CSS_FILENAME}}">
</head>
<body>
  <!-- Skip to Content Link (WCAG Accessibility) -->
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- Bio Section -->
  <aside class="bio-section"
         aria-label="Author biography"
         data-component="author-bio">
    <div class="bio-label">Blogroll</div>
    <div class="bio-content">
      <img src="https://allabout.network/media_126e99d56f06caf788bee715aff92281d2e31a206.png"
           alt="Tom Cranstoun profile picture"
           class="author-image"
           width="80"
           height="80">
      <div class="bio-text">
        <div class="bio-catch">{{BIO_CATCH}}</div>
        <div class="author-name">Author: <strong>{{AUTHOR}}</strong></div>
      </div>
    </div>
  </aside>

  <!-- Collapsible Index (TOC) - Pre-collapsed -->
  <details id="index" class="table-of-contents">
    <summary>Index</summary>
    <nav aria-label="Table of contents">
      <ul>
{{TOC_ITEMS}}
      </ul>
    </nav>
  </details>

  <!-- Main Article -->
  <main id="main" tabindex="-1">
    <article data-article-type="blog-post" data-word-count="{{WORD_COUNT}}">
      <header>
        <h1>{{TITLE}}</h1>
        <div class="article-meta"
             data-published="{{ISO_DATE}}"
             data-modified="{{ISO_DATE}}"
             data-reading-time="{{READING_TIME}} min">
          <time datetime="{{ISO_DATE}}">{{DISPLAY_DATE}}</time>
          <span>·</span>
          <span>{{READING_TIME}} min read</span>
        </div>
      </header>

{{ARTICLE_CONTENT}}

    </article>
  </main>

  <!-- Floating Back to Top Button -->
  <a href="#" class="back-to-top" aria-label="Back to top">
    Back to Top
  </a>

  <!-- Footer -->
  <footer>
    <p>© Tom Cranstoun. All rights reserved.</p>
  </footer>
</body>
</html>
